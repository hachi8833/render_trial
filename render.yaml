databases:
  - name: render_trial
    databaseName: render_trial
    user: render_trial

services:
  - type: web
    name: render_trial
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: render_trial
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
